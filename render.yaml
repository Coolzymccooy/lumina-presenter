services:
  - type: web
    name: lumina-presenter-api
    runtime: node
    plan: free
    region: ohio
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: LUMINA_DATA_DIR
        value: /tmp/lumina-data
